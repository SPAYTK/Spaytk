<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Style Transfer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e1e">
</head>
<body>
    <div class="container">
        <header>
            <h1>Media Style Transfer</h1>
            <p>Upload a photo or video and transform it into a different artistic style.</p>
        </header>
        <main>
            <div class="controls">
                <div class="button-group">
                    <input type="file" id="media-upload" accept="image/*,video/*" aria-hidden="true">
                    <label for="media-upload" id="upload-label" class="upload-btn" role="button" aria-controls="media-upload">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                        <span>Upload Media</span>
                    </label>
                    <button id="camera-btn" class="upload-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><g><rect fill="none" height="24" width="24"/></g><g><path d="M17,10.5V7c0-0.55-0.45-1-1-1H4C3.45,6,3,6.45,3,7v10c0,0.55,0.45,1,1,1h12c0.55,0,1-0.45,1-1v-3.5l4,4v-11L17,10.5z"/></g></svg>
                        <span>Use Camera</span>
                    </button>
                </div>

                <div class="preview-container">
                    <img id="image-preview" src="" alt="Your uploaded image preview" class="hidden">
                    <video id="video-preview" class="hidden" controls></video>
                    <p id="preview-placeholder">Upload an image or record a video to start</p>
                </div>
                
                <div id="frame-controls" class="hidden">
                    <label for="frame-slider">Number of frames: <span id="frame-count">10</span></label>
                    <input type="range" id="frame-slider" min="2" max="20" value="10" class="frame-slider">
                    <button id="extract-frames-btn">Extract Frames</button>
                </div>

                <div class="style-selector">
                    <label for="style-select">Choose a style:</label>
                    <select id="style-select">
                        <option value="Pencil Sketch">Pencil Sketch</option>
                        <option value="Watercolor Painting">Watercolor</option>
                        <option value="Oil Painting">Oil Painting</option>
                        <option value="Charcoal Drawing">Charcoal Drawing</option>
                        <option value="Anime / Manga">Anime / Manga</option>
                        <option value="Pop Art">Pop Art</option>
                        <option value="Steampunk">Steampunk</option>
                        <option value="Cubism">Cubism</option>
                        <option value="Impressionism">Impressionism</option>
                        <option value="Surrealism">Surrealism</option>
                        <option value="Art Nouveau">Art Nouveau</option>
                        <option value="Gothic">Gothic</option>
                    </select>
                </div>
                
                <button id="generate-btn" disabled>Apply Style</button>
            </div>
            <div class="output">
                <div id="output-container">
                    <div id="loader" class="hidden"></div>
                    <div id="generated-image-wrapper" class="hidden">
                        <img id="generated-image-a" src="" alt="Stylized image frame">
                        <img id="generated-image-b" src="" alt="Stylized image frame">
                    </div>
                    <video id="generated-video" class="hidden" controls loop autoplay muted playsinline></video>
                    <p id="output-placeholder" aria-live="polite">Your stylized image will appear here.</p>
                </div>
                <button id="download-btn" class="hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                    <span>Download Frame</span>
                </button>
            </div>
        </main>
    </div>
    <div id="camera-view" class="hidden">
        <video id="camera-feed" autoplay playsinline></video>
        <div id="camera-controls">
            <button id="photo-capture-btn" class="camera-control-btn" aria-label="Capture Photo" title="Capture Photo">
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 0 24 24" width="28px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M21 6h-3.17L16 4h-8l-1.83 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-9 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/><circle cx="12" cy="14" r="3.2"/></svg>
            </button>
            <button id="close-camera-btn" class="camera-control-btn" aria-label="Close Camera" title="Close Camera">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
            </button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
